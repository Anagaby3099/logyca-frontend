<form (ngSubmit)="search()" autocomplete="off">
  <mat-form-field class="form-field">
    <input
      matInput
      type="text"
      [(ngModel)]="term"
      (input)="onKeyPress()"
      [placeholder]="placeHolderTxt"
      [ngModelOptions]="{standalone: true}"
    />
    <button matSuffix mat-icon-button aria-label="Clear">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>
