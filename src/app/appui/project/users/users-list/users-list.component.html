<section class="section">
    <mat-grid-list
      [cols]="breakpoint"
      rowHeight="85px"
      (window:resize)="onResize($event)"
    >
      <mat-grid-tile class="justify-start">
        <app-input-search [placeHolderTxt]="'Buscar'"></app-input-search>
      </mat-grid-tile>
    </mat-grid-list>
  
    <div class="app-table">
      <table mat-table #table [dataSource]="users" class="table table-hover" matSort>
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef id="userId" mat-sort-header>Usuario</th>
          <td mat-cell *matCellDef="let item">{{ item?.user }}</td>
        </ng-container>

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef id="positionId" mat-sort-header>Cargo</th>
          <td mat-cell *matCellDef="let item">{{ item.position }}</td>
        </ng-container>
  
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef id="phoneId" mat-sort-header>Teléfono</th>
          <td mat-cell *matCellDef="let item">{{ item.phone }}</td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef id="emailId" mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let item">{{ item.email }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let item">
            <button mat-mini-fab color="primary">
              <mat-icon>edit</mat-icon>
            </button>    
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <mat-paginator
      [pageSizeOptions]="[10, 15, 20]"
      showFirstLastButtons
      aria-label="Selecciona una página">
    </mat-paginator>
  </section>
