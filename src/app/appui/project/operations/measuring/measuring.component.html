<div class="container">
  <div class="card">
    <div class="card-body">
      <p class="fw-bold">Canónico</p>
      <p>Información logística de cadenas</p>

      <mat-grid-list
        [cols]="breakpoint"
        rowHeight="90px"
        (window:resize)="onResize($event)"
      >
        <mat-grid-tile class="w-100 justify-start">
          <mat-form-field class="example-form-field">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="datepicker" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="datepicker"
            ></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>
                  Apply
                </button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile class="justify-start">
          <mat-form-field class="example-full-width">
            <mat-label>GLN Cadena *</mat-label>
            <input
              matInput
              type="text"
              formControlName="name"
              placeholder="Cadena"
            />
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
      <div class="d-flex">
        <button mat-button class="mat-button-primary">
          Exportar plantilla
        </button>
        <button type="button" class="mx-4 btn btn-outline-secondary">
          Importar plantilla
        </button>
      </div>
    </div>
  </div>
</div>
