<app-operaciones rutaSeleccionada="medicion"></app-operaciones>
<div class="card">
    <div class="card-body">
        <div>
            <p class="my-4 fw-bold titulo-carta">Canónico</p>
            <p>Información logística de cadenas</p>
            <div class="d-flex mb-4">
                <div>
                    <label for="fecha">Fecha *</label>
                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
                            #d="ngbDatepicker" />
                        <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()"
                            type="button"></button>
                    </div>
                </div>
                <div class="mx-4">
                    <div>
                        <label for="">GLN Cadena *</label>
                        <input type="text" class="form-control" placeholder="Descripción">
                    </div>
                </div>
            </div>
            <div class="d-flex">
                <button type="button" class="btn btn-warning">Exportar plantilla</button>
                <button type="button" class="mx-4 btn btn-outline-secondary">Importar plantilla</button>
            </div>
        </div>
    </div>
</div>
