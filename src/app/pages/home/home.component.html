<!-- top navbar -->
<nav>
  <mat-toolbar>
    <button mat-icon-button aria-label="Menú" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Agotados</span>
    <span class="spacer"></span>
    <ng-template [ngIf]="!isMobile">
      <button mat-button color="link" aria-label="Cambiar idioma">
        <mat-icon class="fa fa-globe"></mat-icon>
        ES
      </button>
      <button mat-button color="link" aria-label="Cerrar sesión">
        <mat-icon class="fa fa-right-from-bracket"></mat-icon>
        Cerrar sesión
      </button>
    </ng-template>

    <ng-template [ngIf]="isMobile">
      <button mat-icon-button matTooltip="Idioma" color="link">
        <mat-icon class="fa fa-globe"></mat-icon>
      </button>
      <button mat-icon-button matTooltip="Cerrar sesión" color="link">
        <mat-icon class="fa fa-right-from-bracket"></mat-icon>
      </button>
    </ng-template>
  </mat-toolbar>
</nav>

<mat-sidenav-container class="container-content">
  <mat-sidenav
    #sidenav
    [mode]="isMobile ? 'over' : 'side'"
    [fixedInViewport]="isMobile"
    opened
    class="sidenav-panel"
  >
    <div class="mt-4 text-center">
      <img [src]="rutaImg" class="rounded-circle" alt="" />
      <h4>Marcela Méndez</h4>
      <h6>Administrador</h6>
    </div>

    <mat-nav-list>
      <a routerLink="/indicadores" mat-list-item>
        <span>Indicadores</span>
      </a>

      <mat-accordion>
        <mat-expansion-panel
          class="mat-expansion-panel-custom mat-elevation-z0"
        >
          <mat-expansion-panel-header>
            <mat-panel-title>
              <span>Operaciones</span>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item [routerLink]="['/operaciones', 'parametrizacion']"
              >Parametrización</a
            >
            <a
              *appShowForRoles="['Accounting']"
              mat-list-item
              [routerLink]="['/operaciones', 'vectorizacion']"
              >Vectorización</a
            >
            <a mat-list-item [routerLink]="['/operaciones', 'cronograma']"
              >Cronograma</a
            >
            <a mat-list-item [routerLink]="['/operaciones', 'medicion']"
              >Medición</a
            >
            <a mat-list-item [routerLink]="['/operaciones', 'solicitudes']">
              Solicitud de estado
            </a>
            <a mat-list-item [routerLink]="['/operaciones', 'productos']"
              >Productos</a
            >
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-accordion>

      <a routerLink="./administracion" mat-list-item>
        <span>Usuarios</span>
      </a>

      <a routerLink="./centro-de-soluciones" mat-list-item>
        <span>Centro de soluciones</span>
      </a>

      <a routerLink="./cuenta" mat-list-item>
        <span>Cuenta</span>
      </a>
    </mat-nav-list>

    <div class="logo-absolute text-center">
      <img src="../../../assets/logo-small.png" alt="logo" />
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="container__app">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
